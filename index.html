<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Elegante</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        .flipbook-container {
            width: 90vw;
            height: 90vh;
            max-width: 1600px;
            max-height: 1000px;
            position: relative;
            perspective: 1500px;
        }
        .flipbook {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .page {
            position: absolute;
            width: 50%;
            height: 100%;
            top: 0;
            right: 0;
            background-color: black;
            transform-origin: left center;
            transition: transform 0.5s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .page-front, .page-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .page-back {
            transform: rotateY(180deg);
        }
        .flipped {
            transform: rotateY(-180deg);
        }
        .nav-button {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: transparent;
            z-index: 1000;
            cursor: pointer;
        }
        #prev {
            left: 0;
        }
        #next {
            right: 0;
        }
        @media (max-width: 768px) {
            .flipbook-container {
                width: 95vw;
                height: 70vh;
            }
        }
    </style>
</head>
<body>
    <div class="flipbook-container">
        <div class="flipbook" id="flipbook">
            <!-- Le pagine verranno generate dinamicamente con JavaScript -->
        </div>
        <div class="nav-button" id="prev"></div>
        <div class="nav-button" id="next"></div>
    </div>

    <script>
        const flipbook = document.getElementById('flipbook');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const totalPages = 18;
        let currentPage = 0;

        function createPages() {
            for (let i = 0; i < totalPages; i += 2) {
                const page = document.createElement('div');
                page.className = 'page';
                
                const front = document.createElement('div');
                front.className = 'page-front';
                const imgFront = document.createElement('img');
                imgFront.src = `flipbook_images/page_${i + 1}.png`;
                imgFront.alt = `Page ${i + 1}`;
                front.appendChild(imgFront);

                const back = document.createElement('div');
                back.className = 'page-back';
                if (i + 1 < totalPages) {
                    const imgBack = document.createElement('img');
                    imgBack.src = `flipbook_images/page_${i + 2}.png`;
                    imgBack.alt = `Page ${i + 2}`;
                    back.appendChild(imgBack);
                }

                page.appendChild(front);
                page.appendChild(back);
                flipbook.appendChild(page);

                if (i > 0) {
                    page.style.transform = 'rotateY(-180deg)';
                }
            }
        }

        function turnPage(direction) {
            const pages = flipbook.getElementsByClassName('page');
            if (direction === 'next' && currentPage < totalPages - 2) {
                pages[currentPage / 2].classList.add('flipped');
                currentPage += 2;
            } else if (direction === 'prev' && currentPage > 0) {
                currentPage -= 2;
                pages[currentPage / 2].classList.remove('flipped');
            }
            updateButtons();
        }

        function updateButtons() {
            prevBtn.style.display = currentPage === 0 ? 'none' : 'block';
            nextBtn.style.display = currentPage >= totalPages - 2 ? 'none' : 'block';
        }

        prevBtn.addEventListener('click', () => turnPage('prev'));
        nextBtn.addEventListener('click', () => turnPage('next'));

        createPages();
        updateButtons();
    </script>
</body>
</html>
