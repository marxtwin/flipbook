<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Elegante</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        .flipbook-container {
            width: 90vw;
            height: 90vh;
            max-width: 1200px;
            max-height: 800px;
            position: relative;
            perspective: 1500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .flipbook {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }
        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .nav-button {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: transparent;
            z-index: 1000;
            cursor: pointer;
        }
        #prev {
            left: 0;
        }
        #next {
            right: 0;
        }
        @media (max-width: 768px) {
            .flipbook-container {
                width: 95vw;
                height: 70vh;
            }
        }
    </style>
</head>
<body>
    <div class="flipbook-container">
        <div class="flipbook" id="flipbook">
            <!-- Le pagine verranno generate dinamicamente con JavaScript -->
        </div>
        <div class="nav-button" id="prev"></div>
        <div class="nav-button" id="next"></div>
    </div>

    <script>
        const flipbook = document.getElementById('flipbook');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const totalPages = 18;
        let currentPage = 0;

        function createPages() {
            for (let i = 0; i < totalPages; i++) {
                const page = document.createElement('div');
                page.className = 'page';
                
                const img = document.createElement('img');
                img.src = `flipbook_images/page_${i + 1}.png`;
                img.alt = `Page ${i + 1}`;
                page.appendChild(img);

                flipbook.appendChild(page);
            }
            // Mostra la prima pagina
            flipbook.children[0].style.display = 'block';
        }

        function turnPage(direction) {
            const pages = flipbook.getElementsByClassName('page');
            pages[currentPage].style.display = 'none';
            
            if (direction === 'next' && currentPage < totalPages - 1) {
                currentPage++;
            } else if (direction === 'prev' && currentPage > 0) {
                currentPage--;
            }
            
            pages[currentPage].style.display = 'block';
            updateButtons();
        }

        function updateButtons() {
            prevBtn.style.display = currentPage === 0 ? 'none' : 'block';
            nextBtn.style.display = currentPage >= totalPages - 1 ? 'none' : 'block';
        }

        prevBtn.addEventListener('click', () => turnPage('prev'));
        nextBtn.addEventListener('click', () => turnPage('next'));

        createPages();
        updateButtons();
    </script>
</body>
</html>
