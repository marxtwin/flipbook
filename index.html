<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Elegante</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .flipbook {
            width: 800px;
            height: 600px;
            position: relative;
            perspective: 1500px;
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: left center;
            transition: transform 0.5s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .flipped {
            transform: rotateY(-180deg);
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            z-index: 1000;
        }
        #prev {
            right: 10px;
        }
        #next {
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="flipbook" id="flipbook">
        <div class="page"><img src="flipbook_images/page_1.png" alt="Page 1"></div>
        <div class="page"><img src="flipbook_images/page_2.png" alt="Page 2"></div>
        <div class="page"><img src="flipbook_images/page_3.png" alt="Page 3"></div>
        <div class="page"><img src="flipbook_images/page_4.png" alt="Page 4"></div>
        <div class="page"><img src="flipbook_images/page_5.png" alt="Page 5"></div>
        <div class="page"><img src="flipbook_images/page_6.png" alt="Page 6"></div>
        <div class="page"><img src="flipbook_images/page_7.png" alt="Page 7"></div>
        <div class="page"><img src="flipbook_images/page_8.png" alt="Page 8"></div>
        <div class="page"><img src="flipbook_images/page_9.png" alt="Page 9"></div>
        <div class="page"><img src="flipbook_images/page_10.png" alt="Page 10"></div>
        <div class="page"><img src="flipbook_images/page_11.png" alt="Page 11"></div>
        <div class="page"><img src="flipbook_images/page_12.png" alt="Page 12"></div>
        <div class="page"><img src="flipbook_images/page_13.png" alt="Page 13"></div>
        <div class="page"><img src="flipbook_images/page_14.png" alt="Page 14"></div>
        <div class="page"><img src="flipbook_images/page_15.png" alt="Page 15"></div>
        <div class="page"><img src="flipbook_images/page_16.png" alt="Page 16"></div>
        <div class="page"><img src="flipbook_images/page_17.png" alt="Page 17"></div>
        <div class="page"><img src="flipbook_images/page_18.png" alt="Page 18"></div>
        <a href="#" class="nav-button" id="prev">&#8250;</a>
        <a href="#" class="nav-button" id="next">&#8249;</a>
    </div>

    <script>
        const flipbook = document.getElementById('flipbook');
        const pages = flipbook.getElementsByClassName('page');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        let currentPage = 0;

        function turnPage(direction) {
            if (direction === 'next' && currentPage < pages.length - 1) {
                pages[currentPage].classList.add('flipped');
                currentPage++;
            } else if (direction === 'prev' && currentPage > 0) {
                pages[currentPage - 1].classList.remove('flipped');
                currentPage--;
            }
            updateButtons();
        }

        function updateButtons() {
            prevBtn.style.display = currentPage === 0 ? 'none' : 'block';
            nextBtn.style.display = currentPage === pages.length - 1 ? 'none' : 'block';
        }

        prevBtn.addEventListener('click', (e) => {
            e.preventDefault();
            turnPage('prev');
        });

        nextBtn.addEventListener('click', (e) => {
            e.preventDefault();
            turnPage('next');
        });

        updateButtons();
    </script>
</body>
</html>
