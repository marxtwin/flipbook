<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Turn.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <style>
        #flipbook {
            width: 800px;
            height: 600px;
            margin: 0 auto;
        }
        #flipbook .page {
            background-color: white;
            line-height: 300px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="flipbook">
        <div class="page"><img src="flipbook_images/page_1.png" alt="Page_1"></div>
        <div class="page"><img src="flipbook_images/page_2.png" alt="Page_2"></div>
        <div class="page"><img src="flipbook_images/page_3.png" alt="Page_3"></div>
        <div class="page"><img src="flipbook_images/page_4.png" alt="Page_4"></div>
        <div class="page"><img src="flipbook_images/page_5.png" alt="Page_5"></div>
        <div class="page"><img src="flipbook_images/page_6.png" alt="Page_6"></div>
        <div class="page"><img src="flipbook_images/page_7.png" alt="Page_7"></div>
        <div class="page"><img src="flipbook_images/page_8.png" alt="Page_8"></div>
        <div class="page"><img src="flipbook_images/page_9.png" alt="Page_9"></div>
        <div class="page"><img src="flipbook_images/page_10.png" alt="Page_10"></div>
        <div class="page"><img src="flipbook_images/page_11.png" alt="Page_11"></div>
        <div class="page"><img src="flipbook_images/page_12.png" alt="Page_12"></div>
        <div class="page"><img src="flipbook_images/page_13.png" alt="Page_13"></div>
        <div class="page"><img src="flipbook_images/page_14.png" alt="Page_14"></div>
        <div class="page"><img src="flipbook_images/page_15.png" alt="Page_15"></div>
        <div class="page"><img src="flipbook_images/page_16.png" alt="Page_16"></div>
        <div class="page"><img src="flipbook_images/page_17.png" alt="Page_17"></div>
        <div class="page"><img src="flipbook_images/page_18.png" alt="Page_18"></div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#flipbook").turn({
                width: 800,
                height: 600,
                autoCenter: true
            });
        });
    </script>
</body>
</html>

</html>
