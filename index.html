<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Turn.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #flipbook {
            width: 800px;
            height: 600px;
        }
        #flipbook .page {
            width: 400px;
            height: 600px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="flipbook">
        <div class="page"><img src="flipbook_images/page_1.png" alt="Page 1" style="width:100%; height:100%;"></div>
        <div class="page"><img src="flipbook_images/page_2.png" alt="Page 2" style="width:100%; height:100%;"></div>
        <div class="page"><img src="flipbook_images/page_3.png" alt="Page 3" style="width:100%; height:100%;"></div>
        <div class="page"><img src="flipbook_images/page_4.png" alt="Page 4" style="width:100%; height:100%;"></div>
        <div class="page"><img src="flipbook_images/page_5.png" alt="Page 5" style="width:100%; height:100%;"></div>
        <div class="page"><img src="flipbook_images/page_6.png" alt="Page 6" style="width:100%; height:100%;"></div>
        <div class="page"><img src="flipbook_images/page_7.png" alt="Page 7" style="width:100%; height:100%;"></div>
        <div class="page"><img src="flipbook_images/page_8.png" alt="Page 8" style="width:100%; height:100%;"></div>
        <div class="page"><img src="flipbook_images/page_9.png" alt="Page 9" style="width:100%; height:100%;"></div>
        <div class="page"><img src="flipbook_images/page_10.png" alt="Page 10" style="width:100%; height:100%;"></div>
        <div class="page"><img src="flipbook_images/page_11.png" alt="Page 11" style="width:100%; height:100%;"></div>
        <div class="page"><img src="flipbook_images/page_12.png" alt="Page 12" style="width:100%; height:100%;"></div>
        <div class="page"><img src="flipbook_images/page_13.png" alt="Page 13" style="width:100%; height:100%;"></div>
        <div class="page"><img src="flipbook_images/page_14.png" alt="Page 14" style="width:100%; height:100%;"></div>
        <div class="page"><img src="flipbook_images/page_15.png" alt="Page 15" style="width:100%; height:100%;"></div>
        <div class="page"><img src="flipbook_images/page_16.png" alt="Page 16" style="width:100%; height:100%;"></div>
        <div class="page"><img src="flipbook_images/page_17.png" alt="Page 17" style="width:100%; height:100%;"></div>
        <div class="page"><img src="flipbook_images/page_18.png" alt="Page 18" style="width:100%; height:100%;"></div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#flipbook").turn({
                width: 800,
                height: 600,
                autoCenter: true,
                pages: 18,
                elevation: 50,
                gradients: true,
                when: {
                    turned: function(e, page) {
                        console.log("Page turned: " + page);
                    }
                }
            });
        });
    </script>
</body>
</html>
