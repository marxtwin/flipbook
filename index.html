<!DOCTYPE html>
<html>
<head>
    <title>Flipbook</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <style>
        #flipbook {
            width: 800px;
            height: 600px;
        }
        #flipbook .page {
            background-color: white;
            line-height: 300px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="flipbook">
	<div><img src="flipbook_images/page_1.png" alt="Page 1"></div>
        <div><img src="flipbook_images/page_2.png" alt="Page 2"></div>
        <div><img src="flipbook_images/page_3.png" alt="Page 3"></div>
	<div><img src="flipbook_images/page_4.png" alt="Page 4"></div>
        <div><img src="flipbook_images/page_5.png" alt="Page 5"></div>
        <div><img src="flipbook_images/page_6.png" alt="Page 6"></div>
	<div><img src="flipbook_images/page_7.png" alt="Page 7"></div>
        <div><img src="flipbook_images/page_8.png" alt="Page 8"></div>
        <div><img src="flipbook_images/page_9.png" alt="Page 9"></div>
	<div><img src="flipbook_images/page_10.png" alt="Page 10"></div>
        <div><img src="flipbook_images/page_11.png" alt="Page 11"></div>
        <div><img src="flipbook_images/page_12.png" alt="Page 12"></div>
	<div><img src="flipbook_images/page_13.png" alt="Page 13"></div>
        <div><img src="flipbook_images/page_14.png" alt="Page 14"></div>
        <div><img src="flipbook_images/page_15.png" alt="Page 15"></div>
	<div><img src="flipbook_images/page_16.png" alt="Page 16"></div>
        <div><img src="flipbook_images/page_17.png" alt="Page 17"></div>
        <div><img src="flipbook_images/page_18.png" alt="Page 18"></div>

    </div>

    <script type="text/javascript">
        $("#flipbook").turn({
            width: 800,
            height: 600,
            autoCenter: true
        });
    </script>
</body>
</html>
